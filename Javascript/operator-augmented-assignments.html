<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script>
	let result = 1 + 2; // 3
	document.write("<p>1 + 2 = " + result + "</p>");
	let originalresult = result; // 3

	result -= 1;
	document.write("<p>"+ originalresult +" - 1 = "+ result +"</p>");
	originalresult = result; // 2

	result *= 2;
	document.write("<p>"+ originalresult +" * 2 = "+ result +"</p>");	

</script>

</body>
</html>
