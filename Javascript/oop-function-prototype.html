<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script>
		function AcikiwirMue(name,age){
			this.name = name;
			this.age = age;
			this.generate = function(){
				console.info(`hello ${this.name} you age is ${this.age}`);
			}
		};

		// add prototype
		AcikiwirMue.prototype.show = function()
		{
			console.info(`hello ${this.name} this time to show`);
		};

		AcikiwirMue.prototype.back = function()
		{
			console.info(`hello ${this.name} time to back home`);
		};		

		const sim = new AcikiwirMue("jaja",30);
		sim.generate();
		sim.show();
		sim.back();

		const som = new AcikiwirMue("Awu",25);	
		som.generate();
		som.show();
		som.back();

		console.info(som);
	</script>

</body>
</html>
