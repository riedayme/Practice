<!DOCTYPE html>
<html>

	<title></title>

<body>

<script>

/*
alert		| muncul peringatan
prompt		| muncul input
confirm 	| muncul konfirmasi
*/

alert('acikiwir');

const ase = prompt("masukan nama ?");
alert(`selamat datang ${ase}`);

const asique = confirm(`konfirmasi apakah ${ase} laki-laki ?`);
alert(asique);
</script>

</body>
</html>
