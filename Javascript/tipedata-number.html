<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script>
document.writeln(100);
document.writeln("<br/>");
document.writeln(100.100);	

// number notation
document.writeln("<br/>");
document.writeln(0xFF); // hex
document.writeln("<br/>");
document.writeln(0b10101); // binary
document.writeln("<br/>");
document.writeln(0o10); // octal
</script>

</body>
</html>
