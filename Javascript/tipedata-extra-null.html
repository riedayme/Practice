<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script>
	// null data yang sudah di definisikan valuenya 
	// berbeda dengan undefined yang dimana valuenya belum di set

	let status = null;

	if (status === undefined) {
		console.info("undefined");
	}else if (status === null) {
		console.info("null");
	}else {
		console.info(status);
	}


</script>

</body>
</html>
