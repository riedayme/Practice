<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script>
/*
> 	| lebih dari
< 	| kurag dari
>= 	| lebih dari atau sama dengan
<= 	| kurang dari atau sama dengan
== 	| sama dengan
=== | sama dengan + tipe data yang sama (string==string)
!= 	| tidak sama dengan
!== | tidak sama dengan + tidak sama tipe data
*/

let result = 5 == "5";
document.write("<p>" + result + "</p>");

result = 5 === "5"; // validat type data (number with string = false)
document.write("<p>" + result + "</p>");

result = 5 > 10;
document.write("<p>" + result + "</p>");

result = 5 < 10;
document.write("<p>" + result + "</p>");
</script>

</body>
</html>
