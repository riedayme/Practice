<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script>
/*
console.info 	| memberi informasi (tanpa warna dan icon)
console.warn 	| memberi informasi peringatan (warna kuning + icon tanda seru)
console.error	| memberi informasi error (warna merah + icon x)
console.table	| memberi informasi dalam bentuk table
console.log		| memberi informasi sama seperti console.info
console.debug	| memberi informasi hanya untuk debug
*/

	console.debug("hellow orld using console.debug"); // will show if verbose checked in level console
	console.info("hello world using console.info")
	console.warn("hello world using console.warn");
	console.error("hello world using console.error");
</script>

</body>
</html>
