<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script>

// syntax for
// for (init statement; kondisi ; post statement) {
	// block perulangan
// }	

// perulangan tanpa kondisi (looping)
// for ( ; ;) {
// 	alert('loop');
// }

// perulangan denga kondisi
let counter = 1;
for (; counter <= 10 ;) {
	document.writeln(`<p>print ${counter}</p>`);
	counter++;
}

// perulangan dengan init statment
for (czz = 1; czz <= 10 ;) {
	document.writeln(`<p>print czz ${czz}</p>`);
	czz++;
}

// perulangan dengan post statment
for (caa = 1; caa <= 10 ; caa++) {
	document.writeln(`<p>print caa ${caa}</p>`);
}
</script>

</body>
</html>
