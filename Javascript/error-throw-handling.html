<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script>
function read(text){
	// console.log(text);
	if (text == undefined) {
		throw new Error("text belum di isi");
	}

	return console.log(text);
}

try{
	read(); // will error and run until finish
	read("hello dolly");
}catch(error){
	// send error message
	console.log(`error ${error.message}`);
} finally {
	console.log('program ended');
}

// can execute when in top has error
read("hello dolly");
</script>

</body>
</html>
