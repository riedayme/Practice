<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script>

// without parameter 
const awu = () => {
	console.info("heheboi");
};

awu();
	
// with parameter	
const wiw = (asique) => {
	console.info(asique);
};

wiw("hahaha");

// without block (only support 1 lines)
const wawe = (awe) => console.log(awe);
wawe('wawe');

const sum = (one,two) => one + two;
console.log(sum(5,5));

// only one parameter
const waz = awiw => console.log(awiw);
waz('ahahahy');
</script>

</body>
</html>
