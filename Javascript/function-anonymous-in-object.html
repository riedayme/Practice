<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>


	<script>
		// set functionlangsung diobject
		const puw = {
			nama: "azzikiwir",
			create: function (mes) {
				console.info(mes);
			}
		}

		puw.create('hahay');

		// menambahkan object beserta function
		const piw = {
			nama: "awwaw"
		}

		piw.create = function(mes) {
			console.info(mes);
		}

		piw.create('awwe');
	</script>

</body>
</html>
