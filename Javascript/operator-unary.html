<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script>
let result = +1;
document.write("<p>"+ result +"</p>");

result--; //result will be 1-1 = 0
document.write("<p>"+ result +"</p>");

result++; //result will be result + 1 = 1
document.write("<p>"+ result +"</p>");

result = -result; //result will be -1
document.write("<p>"+ result +"</p>");

</script>

</body>
</html>
