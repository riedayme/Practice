<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script>
/*	
&& 	| dan
|| 	| atau
!	| kebalikan
*/

const nilaimtk = 60;
const nilaiipa = 20;

const lulusmtk = nilaimtk > 50;
document.writeln(lulusmtk);
const lulusipa = nilaiipa > 40;
document.writeln(lulusipa);

const lulus = lulusmtk && lulusipa; // result akan false karena tidak lulus ipa

document.writeln(lulus);
</script>

</body>
</html>
