<body>

<script>
// definisi object
const acikiwir = {};

// add object
acikiwir["nama"] = "dilan";
acikiwir.umur = 30;

console.table(acikiwir);

// delete object
delete acikiwir["nama"];

console.table(acikiwir);

// definisi object dengan value
const awe = {
	"nama saya": "dilan",
	umur: 30
};

console.table(awe);

// membaca object
console.info(awe["nama saya"]);
console.info(awe.umur);
</script>

</body>
